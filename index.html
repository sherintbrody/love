<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        video, #captured { width: 90%; max-width: 600px; border: 2px solid #333; margin: 20px auto; }
        button { padding: 15px 30px; margin: 10px; font-size: 18px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 8px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { font-size: 18px; margin: 20px; color: green; }
    </style>
</head>
<body>
    <h1>Share Your Photo</h1>
    <p>Click below to allow camera access, then capture and upload your photo.</p>
    
    <video id="video" autoplay playsinline></video>
    <div id="captured"></div>
    
    <br>
    <button id="startBtn">Start Camera</button>
    <button id="captureBtn" disabled>Capture & Upload Photo</button>
    
    <div id="status"></div>

    <script>
        const video = document.getElementById('video');
        const captured = document.getElementById('captured');
        const status = document.getElementById('status');
        let stream;

        // Your Cloudinary details (already filled in)
        const CLOUD_NAME = 'dosuvdwcx';
        const UPLOAD_PRESET = 'camera_upload_preset';

        document.getElementById('startBtn').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                document.getElementById('captureBtn').disabled = false;
                status.textContent = 'Camera ready! Position yourself and capture.';
                status.style.color = 'green';
            } catch (err) {
                status.textContent = 'Camera access denied or not available.';
                status.style.color = 'red';
            }
        });

        document.getElementById('captureBtn').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            captured.innerHTML = '<img src="' + canvas.toDataURL('image/png') + '" alt="Captured photo"/>';

            canvas.toBlob(async (blob) => {
                status.textContent = 'Uploading photo...';
                status.style.color = 'blue';

                const formData = new FormData();
                formData.append('file', blob);
                formData.append('upload_preset', UPLOAD_PRESET);

                try {
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.secure_url) {
                        status.textContent = 'Upload successful! Thank you.';
                        status.style.color = 'green';
                        // Stop camera after successful upload
                        if (stream) stream.getTracks().forEach(track => track.stop());
                    } else {
                        status.textContent = 'Upload failed: ' + data.error.message;
                        status.style.color = 'red';
                    }
                } catch (err) {
                    status.textContent = 'Upload error. Please try again.';
                    status.style.color = 'red';
                }
            }, 'image/png');
        });
    </script>
</body>
</html>
