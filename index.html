<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
            color: #d63384;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.3em;
            max-width: 90%;
            margin: 20px auto;
            line-height: 1.6;
        }
        .animation-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border: 8px solid #ff69b4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            display: none;
        }
        .animation-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        #captured {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border: 8px solid #ff69b4;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }
        #captured img {
            width: 100%;
            border-radius: 12px;
        }
        button {
            padding: 16px 36px;
            margin: 15px;
            font-size: 20px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff69b4;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            font-size: 1.4em;
            margin: 20px;
            min-height: 50px;
            padding: 0 20px;
        }
        .hearts {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 30px; height: 30px;
            background: #ff69b4;
            transform: rotate(-45deg);
            animation: float 10s infinite linear;
            opacity: 0.7;
        }
        .heart:before, .heart:after {
            content: '';
            width: 30px; height: 30px;
            position: absolute;
            border-radius: 50%;
            background: #ff69b4;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            p, #status { font-size: 1.2em; }
            button { font-size: 18px; padding: 14px 30px; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <h1>Will You Be Mine? ‚ù§Ô∏è</h1>
    <p>My dearest love,<br>I have something very special for you... a little surprise full of warmth and cuddles.<br>
    Click below to begin our sweet moment together.</p>

    <!-- Cute cat cuddling animation (public domain / free loop) -->
    <div class="animation-container" id="catAnimation">
        <video autoplay loop muted playsinline>
            <source src="https://i.imgur.com/5u6w1nT.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="captured"></div>

    <button id="startBtn">üíï Show Me Your Smile üíï</button>
    <button id="captureBtn" disabled>üì∏ Capture This Moment & Send ‚ù§Ô∏è</button>

    <div id="status">Click the button above to start the magic... I‚Äôm waiting for you! üòò</div>

    <script>
        // Floating hearts
        const heartsContainer = document.getElementById('hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }
        setInterval(createHeart, 800);

        const catAnimation = document.getElementById('catAnimation');
        const captured = document.getElementById('captured');
        const status = document.getElementById('status');
        let stream;

        const CLOUD_NAME = 'dosuvdwcx';
        const UPLOAD_PRESET = 'camera_upload_preset';

        document.getElementById('startBtn').addEventListener('click', async () => {
            catAnimation.style.display = 'block';  // Show cute cat video
            status.textContent = 'Aww... look at these cuddles! Now, let me see your beautiful smile too! ‚ù§Ô∏è';

            try {
                // Request camera silently (no preview shown)
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('captureBtn').disabled = false;
                status.textContent = 'Perfect! Now tap the button below to capture and send your photo to me! üì∏üíï';
                status.style.color = '#d63384';
            } catch (err) {
                catAnimation.style.display = 'none';
                status.textContent = 'Oh no... I couldn‚Äôt access the camera. Please allow it so I can see you? ü•∫';
                status.style.color = 'red';
            }
        });

        document.getElementById('captureBtn').addEventListener('click', () => {
            // Create offscreen canvas to capture photo (no video element needed)
            const canvas = document.createElement('canvas');
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                captured.innerHTML = '<img src="' + canvas.toDataURL('image/png') + '" alt="Your beautiful smile"/>';
                catAnimation.style.display = 'none';  // Hide cat video after capture

                canvas.toBlob(async (blob) => {
                    status.textContent = 'Sending your love... ‚ù§Ô∏è';
                    const formData = new FormData();
                    formData.append('file', blob);
                    formData.append('upload_preset', UPLOAD_PRESET);

                    try {
                        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        if (data.secure_url) {
                            status.textContent = 'I received your photo... You‚Äôre more adorable than any kitten! Thank you, my love! üíï';
                            status.style.color = '#d63384';
                            if (stream) stream.getTracks().forEach(track => track.stop());
                        } else {
                            status.textContent = 'Oops, something went wrong. Try again? I really want to see you! ü•∞';
                        }
                    } catch (err) {
                        status.textContent = 'Upload failed. Please try again, my dear.';
                    }
                }, 'image/png');
            };
        });
    </script>
</body>
</html>
